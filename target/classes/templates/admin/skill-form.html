<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Skill Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2>Edit Skill</h2>
        <form th:action="@{/admin/skills/save}" method="post" th:object="${skill}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Category (e.g. Languages)</label>
                <input type="text" th:field="*{category}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Items (e.g. Java, SQL)</label>
                <textarea th:field="*{items}" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
