<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Project Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2>Edit Project</h2>
        <form th:action="@{/admin/projects/save}" method="post" th:object="${project}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label>Tags (comma separated)</label>
                <input type="text" th:field="*{tags}" class="form-control">
            </div>
            <div class="mb-3">
                <label>GitHub URL</label>
                <input type="text" th:field="*{githubUrl}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Live URL</label>
                <input type="text" th:field="*{liveUrl}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
