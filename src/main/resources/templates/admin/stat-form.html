<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Stat Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2>Edit Stat</h2>
        <form th:action="@{/admin/stats/save}" method="post" th:object="${stat}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Count (e.g. 5+)</label>
                <input type="text" th:field="*{count}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Label (e.g. Enterprise Projects)</label>
                <input type="text" th:field="*{label}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
